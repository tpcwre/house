<div style='height:60;background:#fee;text-align:center;font:normal bold 20px/60px normal'>
		修改信息
	</div>

	<div style='padding: 0 25px;margin-bottom:100px'>
		<form action='__URL__/edit_c' method='post'>
			<p><input type='hidden' name='id' value='null' /></p>
			<input type='hidden' name='id' value='{$arr.id}' />
			<p>　　标题：<input type='text' name='bt' style="width:155px" value='{$arr.bt}' /></p>
			<p>　　类型：
				<if condition="$Think.session.uid eq 401">
					<input type='hidden' name='lx' value='2' />全新
				<else/>
					<php>$arr['lx']==3?$lx3='checked':$lx4='checked';</php>
					<input type='radio' name='lx' id='lx3' {$lx3} value='3' /><label for='lx3'>二手</label>
					<input type='radio' name='lx' id='lx4' {$lx4} value='4' /><label for='lx4'>出租</label>
				</if>
			</p>
			<php>$hxs = explode(',',$arr['hx']);</php>
			<p>　　户型：<input type='text' name='hx_s' style="width:25px" value='{$hxs[0]}'/>室
						<input type='text' name='hx_t' style="width:25px" value='{$hxs[1]}' />厅
						<input type='text' name='hx_c' style="width:25px" value='{$hxs[2]}' />厨
						<input type='text' name='hx_w' style="width:25px" value='{$hxs[3]}' />卫
			</p>
			<p>　　面积：<input type='tex' name='mj' style="width:155px" value='{$arr.mj}' />平米</p>
			<p>　　售价：<input type='tex' name='sj' style="width:155px" value='{$arr.sj}' />万元</p>
			<p>　　位置：<input type='tex' name='wz' style="width:155px" value='{$arr.wz}' /></p>
			<p><input type='hidden' name='fwtp' value='null' /></p>
			<p>　　电话：<input type='tex' name='dh' style="width:155px" value='{$arr.dh}' /></p>
			<p>　联系人：<input type='tex' name='lxr' style="width:155px"  value='{$arr.lxr}' /></p>
			<p>详细信息：<textarea rows=8 style='resize:none' name='xxxx' />{$arr.xxxx|default=''}</textarea></p>
			<p>
				<volist name='errors' id='vo'>
					<p style='color:red;text-align:center'>{$vo}</p>
				</volist>
			</p>
			<p style='text-align:center'>
				<input type='submit' value='修改' />
				<input type='reset' value='重置' />
			</p>
		</form>
	</div>
