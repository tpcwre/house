
<html>
<head>
<meta charset='utf-8' />
<title>房屋信息后台管理</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-sclae=1.0,user-scalable=0" />
<style>
	.inptext{
		width:30px;
	}

	.iorb{
		display:inline-block;
	}
	.float{
		float:left;
	}
	
	.dh div{
		border:1px solid #4192E3;
		display:inline-block;
		padding:4px 8px;
		font-size:12px;
		margin-left:10px;
	}

</style>
</head>
<body style="padding:0;margin:0">

<div style='height:40;background:#4192E3;text-align:center;font:normal bold 15px/40px normal'>
	<div style='float:left;color:#fff;font:normal normal 12px/40px normal;text-align:center;width:12%;height:40px;background:url(__PUBLIC__/01.png);background-repeat:no-repeat'></div>
	
	<div style='float:left;color:#fff;font:normal normal 12px/40px normal;text-align:center;width:22%'>物业缴费</div>
	<div style='float:left;color:#fff;font:normal normal 12px/40px normal;text-align:center;width:22%'>快速报修</div>
	<div style='float:left;color:#fff;font:normal normal 12px/40px normal;text-align:center;width:22%'>快递代收</div>
	<div style='float:left;color:#4192E3;font:normal normal 12px/40px normal;text-align:center;width:22%;background:#fff'>房屋出售</div>
</div>
<div style='background:#fee;font:normal bold 16px/40px normal;text-align:center'>后台管理</div>

<div style='font:normal normal 12px normal;padding-left:15px;margin-bottom:80px'>

	<div class='dh' style='margin-top:15px'>
		<div onclick="location='__ACTION__'">信息管理</div>
		<div onclick="location='__APP__/Home/Index/myhouse'">我的发布</div>
		<div style='border:0px;font:normal normal 12px/50px normal'>
			<a style='text-decoration:none' href='__APP__/Home/Index/addinfo'>发布信息</a>
		</div>
	</div>


	<volist name='arr' id='vo'>
		<div style='border-bottom:1px solid #ccc;margin:25px auto;'>	<!--信息展示-->
			<div style='height:70px;width:22%;border:0px solid' class='float'>
				<php>
					if($vo['fwtp']=='null'){
						$imgs[0]='01.png';
					}else{
						$imgs = json_decode($vo['fwtp']);
					}
				</php>
				<img src='__PUBLIC__/{$imgs[0]}' width=70 height=70/>
			</div>
			<div style='height:50px;width:75%;border:0px solid' class='float'>
				<div style='padding:3 0 0 30px '>{$vo.bt}　类型：{$vo.lx}</div>
				<div style='padding:3 0 0 30px '>户型：{$vo.hx}</div>
				<div style='padding:3 0 0 30px '>面积：{$vo.mj}平　售价：{$vo.sj}万</div>
				<div style='padding:3 0 0 30px;' >
					{$vo.fbsj}
				</div>
			</div>
			<div style='clear:both;padding:10 0'>
				<a href='__APP__/Home/Index/moreinfo/id/{$vo.id}' style='text-decoration:none'>　查看 </a>
				<a href='__URL__/del/id/{$vo.id}' style='text-decoration:none'>　删除 </a>
				　状态：<a href='__URL__/stat/id/{$vo.id}/pnow/{$page2.pnow}/stat/{$vo.stat}' style='text-decoration:none'><php>echo $vo['stat']==1?'显示':"<span style='color:red'>暂封</span>"</php> </a>
			</div>
		</div>
	</volist>


<!--分页-->
	<if condition="$page2['pnum'] gt 0" >
	<div style='display:inline-block;margin:3px'>
		<a style='text-decoration:none' href='{$Think.server.PHP_SELF}?pnow={$page2['plast']}'>上页</a>
	</div>
	<for start="$page2['pmin']" end="$page2['pmax']" comparison='elt' name='k'>
		<if condition="$page2['pnow'] eq $k">
			<div style='display:inline-block;margin:3px;border:1px solid blue;padding:3px'>
				<a style='text-decoration:none;color:#000' href='{$Think.server.PHP_SELF}?pnow={$k}'>{$k}</a>
			</div>	
		<else/>
			<div style='display:inline-block;margin:3px'>
				<a style='text-decoration:none;' href='{$Think.server.PHP_SELF}?pnow={$k}'>{$k}</a>
			</div>
		</if>
	</for>
	<div style='display:inline-block;margin:3px'>
		<a style='text-decoration:none' href='{$Think.server.PHP_SELF}?pnow={$page2['pnext']}'>下页</a>
	</div>
	<div style='display:inline-block;margin:3px'>
		<a style='text-decoration:none' href='{$Think.server.PHP_SELF}?pnow=1'>首页</a>
	</div>
	<div style='display:inline-block;margin:3px'>
		<a style='text-decoration:none' href='{$Think.server.PHP_SELF}?pnow={$page2['pnum']}'>尾页</a>
	</div>
	</if>


</div>

<div id='bottom' style="position:fixed;top:650px;width:100%;height:10%;">
	<img src='__PUBLIC__/bottom.png' width=100% onclick="location='__URL__/myhouse'"/>
</div>
<script>
	<!--设置底部功能栏-->
	var sh = window.screen.height;
	var oh = sh - 68;
	var bottom = document.getElementById('bottom');
	//alert(bottom.style.top+'-'+sh+'-'+oh);
	bottom.style.top=oh+'px';
</script>
</body>
</html>
