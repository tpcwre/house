
<html>
<head>
<meta charset='utf-8' />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-sclae=1.0,user-scalable=0" />
<style>
	.inptext{
		width:30px;
	}

	.iorb{
		display:inline-block;
	}
	.float{
		float:left;
	}
	
	.dh div{
		border:1px solid #4192E3;
		display:inline-block;
		padding:4px 8px;
		font-size:12px;
		margin-left:10px;
	}

</style>
</head>
<body style="padding:0;margin:0">

<div style='height:40;background:#4192E3;text-align:center;font:normal bold 15px/40px normal'>
	<div style='float:left;color:#fff;font:normal normal 12px/40px normal;text-align:center;width:12%;height:40px;background:url(__PUBLIC__/01.png);background-repeat:no-repeat' onclick="history.go(-1)"></div>
	
	<div style='float:left;color:#fff;font:normal normal 12px/40px normal;text-align:center;width:88%'>我发布的信息</div>

</div>


<volist name='arr' id='vo'>
	<div style="border-bottom:7px solid #eee;height:130px;padding:20px 10px;font-size:12px">
		<div style='height:20px;border:0px solid'>
			<div style='float:left'><span style='color:#999'>标题：</span><span style='color:#555'>{$vo.bt}</span></div>
			<div style='float:right;border:0px solid;color:#ED5565'>显示正常</div>
		</div>
		<div style='margin-top:10px'>
			<span style='color:#999'>面积：</span><span style='color:#555'>{$vo.mj}平方</span>　　
			<span style='color:#999'>售价：</span><span style='color:#555'>{$vo.sj}万元</span>
		</div>
		<div style='margin-top:10px'>
			<span style='color:#999'>位置：</span><span style='color:#555'>{$vo.wz}</span>　　
			<span style='color:#999'>户型：</span><span style='color:#555'>{$vo.hx}</span>
		</div>
		<div style='margin-top:10px'>
			<span style='color:#999'>发布时间：</span><span style='color:#555'>{$vo.fbsj}</span>
		</div>
		<div style='border:10x solid;margin:10px 0'>
			<div style='margin-right:10px;border:1px solid #66CC66;padding:5px;color:#66CC66;float:left'>添加图片</div>
			<div style='border:1px solid #66CC66;padding:5px;color:#66CC66;float:left'>修改资料</div>
			<div style='border:1px solid #4192E3;padding:5px;color:#4192E3;float:right' onclick="location='__URL__/del?id={$vo.id}'">删除</div>
		</div>
	</div>
</volist>






<div id='bottom' style="position:fixed;top:650px;width:100%;height:10%;">
	<img src='__PUBLIC__/bottom.png' width=100% onclick="location='__URL__/myhouse'"/>
</div>
<script>
	<!--设置底部功能栏-->
	var sh = window.screen.height;
	var oh = sh - 68;
	var bottom = document.getElementById('bottom');
	bottom.style.top=oh+'px';
</script>
</body>
</html>
